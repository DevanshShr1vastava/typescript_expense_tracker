<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="./">Tracker Insights</a>
            <a class="nav-link" href="./expenseList.html">Expenses</a>
          </div>
        </div>
      </div>
    </nav>
    <br>
    
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
              <form id="expenseForm">
                <!-- Amount -->
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input name="expenseAmount" type="number" class="form-control" id="expenseAmount">
                </div>
                
                <!-- Category -->
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select name="expenseCategory" class="form-select" id="expenseCategory">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                  </select>
                </div>
                
                <!-- Date -->
                <div class="mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input name='expense-date' type="date" class="form-control" id="expense-date">
                </div>
                
                <!-- Description -->
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea name="expenseDescription" class="form-control" id="expenseDescription" rows="3"></textarea>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button id="add-expense-button" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add Expense</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row g-4">      
        <div class="col">
          <div class="card text-bg-dark border-secondary mb-3" >
            <div class="card-header">
              <div class="container d-flex justify-content-between align-items-center">
                
                <div class="d-flex justify-content-start">
                  <h3 class="title">Manage Expenses</h3>
                </div>
                             
                <div class="d-flex justify-content-end gap-2">
                  <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Expense</button>
              
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Filter By Category
                    </button>
                    <ul id="category-selector" class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">All</a></li>
                      <li><a class="dropdown-item" href="#">Food</a></li>
                      <li><a class="dropdown-item" href="#">Travel</a></li>
                      <li><a class="dropdown-item" href="#">Bills</a></li>
                      <li><a class="dropdown-item" href="#">Shopping</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              
              

            </div>
            <div class="card-body" style="max-height: 70vh; overflow-y: auto; scroll-behavior: smooth;">
              <table id="table-container" class="table table-success table-striped">
                <thead>

                  <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id = 'expense-table-body'>

                </tbody>
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../dist/listExpense.js"></script>
    <script type="module" src="../dist/domElements.js"></script>
</html>
