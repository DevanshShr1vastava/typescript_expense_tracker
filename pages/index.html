<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="./">Tracker Insights</a>
            <a class="nav-link" href="./expenseList.html">Expenses</a>
          </div>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card h-100 text-bg-dark border-secondary mb-3" >
            <div class="card-header">Recent Expenses</div>
            <div id='recent-expenses-card' class="card-body">
              <table class="table table-dark table-striped">
                <thead>
                  <th>Expense</th>
                  <th>Amount</th>
                  <th>Category</th>
                  <th>Date</th>
                </thead>
                <tbody id="recent-expense-table-body">

                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-bg-dark border-secondary mb-3" >
            <div class="card-header">Expenditure Based Upon Category</div>
            <div class="card-body">
              <canvas id="categoryTotal" style="width:100%;"></canvas>
            </div>
          </div>
        </div>
      </div>
            
    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>

</html>
